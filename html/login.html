<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="box">
    <form method="post" class="login">
     <div class="right">
      <h1>Login/Signin</h1>
      <div class="inputbox">
        <input type="text" name="username" placeholder="username" required />
      </div>

      <div class="inputbox">
        <input
          type="password"
          name="password"
          placeholder="password"
          required
        />
      </div>
      <div class="d-flex justify-content-center gap-3">
        <a href="www.google.com"
          ><i
            class="bi bi-google fs-3 text-danger social-icon"
            data-name="Google"
          ></i>

        </a>
        <a href="abc.com">
          <i
            class="bi bi-facebook fs-3 text-primary social-icon"
            data-name="Facebook"
          ></i>
        </a>
        <a href="ab.com"
          ><i
            class="bi bi-github fs-3 text-dark social-icon"
            data-name="GitHub"
          ></i>
        </a>
        
        <a href="abs.com">
          <i
            class="bi bi-linkedin fs-3 text-info social-icon"
            data-name="LinkedIn"
          ></i>
        </a>
      </div>
       <p>or login with social Platform</p>
      <button class="loginbtn" type="submit">Login</button>
     </div> 
    </form>
    <div class="left">
    <h1></h1>
    </div>
   </div>  
  </body>
</html>
